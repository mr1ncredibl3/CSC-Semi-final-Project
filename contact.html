<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do task manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
    <style>
        #sidebar ul li.active a {
            color: var(--accent-clr);
        }
    </style>
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <nav id="sidebar">
        <ul>
            <li id="child"><span class="logo">To do List</span>
                <button onclick=toggleSidebar() id="toggle-btn">
                    <span class="material-symbols-outlined">
                        keyboard_double_arrow_left
                    </span>
                </button>
            </li>
            <li>
                <a href="index.html">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <span id="text">Home</span>
                </a>
            </li>
            <li><a href="priorities.html"><span class="material-symbols-outlined">
                        priority
                    </span><span id="text">Priorities</span></a></li>
            <li><a href="pending.html"><span class="material-symbols-outlined">
                        pending_actions
                    </span><span id="text">Pending</span></a></li>
            <li><a href="done.html"><span class="material-symbols-outlined">
                        done_outline
                    </span><span id="text">Done</span></a></li>

            <li>
                <button onclick=toggleSubMenu(this) class="dropdown-btn">
                    <span class="material-symbols-outlined">
                        contact_page
                    </span>
                    <span id="text">About us</span>
                    <span class="material-symbols-outlined">
                        arrow_drop_down
                    </span>
                </button>
                <ul class="sub-menu">
                    <div>
                        <li><a href="description.html"><span class="material-symbols-outlined">
                                    description
                                </span><span id="text">Description</span></a></li>
                        <li class="active"><a href="contact.html"><span class="material-symbols-outlined">
                                    contacts_product
                                </span><span id="text">Meet the team</span></a></li>
                    </div>
                </ul>
            </li>
        </ul>
    </nav>
    <main>
        <div class="container">

        </div>
                <div class="typewriter-container">
            <h1 class="typewriter">
                Meet the team
            </h1>
        </div>
        <div class="img-container">
            <div class="inca">
            <img src="inca.jpeg">
            <p>Mr.incredible</p>
            </div>
            <div class="me">
            <img src="me.jpg">
            <p>Al-Arabi</p>
            </div>
        </div>
    </main>
</body>

</html>
